<!DOCTYPE html>
<html style = "font-size:150%" id="friend">
    <title> Web Life - Profile </title> 
   <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.3/dist/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        const socket = io('http://localhost:5000', {
            withCredentials: true,
            extraHeaders: {
                "Access-Control-Allow-Origin": "access"
            }
        });
        socket.on('connect', function() {
            socket.emit('my event', {data: 'I\'m connected!'});
        });
        function sendPos() {
            socket.emit('my event', {data: "I'm connected!"}, function(response) {
                console.log("Server replied:", response);
            });
        }

        setInterval(sendPos, 50);
    </script>
    <body>
        <p> hello XD </p>
        <a href="test2.html"> test2 </a>
    </body>
</html>
